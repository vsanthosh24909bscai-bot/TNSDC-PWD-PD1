<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Train Ticket Booking with PhonePe Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container, .payment-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .confirmation, .payment-box {
            display: none;
        }
        .payment-box img {
            width: 80px;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .status {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .status.success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container" id="bookingFormContainer">
            <h2>Train Ticket Booking</h2>
            <form id="bookingForm">
                <label for="name">Passenger Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required />

                <label for="from">From Station:</label>
                <input type="text" id="from" name="from" required />

                <label for="to">To Station:</label>
                <input type="text" id="to" name="to" required />

                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required />

                <label for="class">Select Class:</label>
                <select id="class" name="class" required>
                    <option value="">Choose Class</option>
                    <option value="sleeper">Sleeper</option>
                    <option value="ac3">AC 3 Tier</option>
                    <option value="ac2">AC 2 Tier</option>
                    <option value="first">First Class</option>
                </select>

                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" required />

                <label for="remarks">Additional Remarks:</label>
                <textarea id="remarks" name="remarks" rows="3" placeholder="Any special requests..."></textarea>

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <div class="payment-box" id="paymentBox">
            <img src="https://seeklogo.com/images/P/phonepe-logo-0268A7760E-seeklogo.com.png" alt="PhonePe Logo" />
            <div class="amount" id="amountDisplay">₹ 0</div>
            <div class="status" id="paymentStatus">Ready to pay</div>
            <button class="pay-btn" id="payButton">Pay with PhonePe</button>
        </div>

        <div class="confirmation" id="confirmationMessage">
            <h3>Payment Successful!</h3>
            <p>Your train ticket has been booked.</p>
        </div>
    </div>

    <script>
        const bookingForm = document.getElementById('bookingForm');
        const bookingFormContainer = document.getElementById('bookingFormContainer');
        const paymentBox = document.getElementById('paymentBox');
        const confirmation = document.getElementById('confirmationMessage');
        const amountDisplay = document.getElementById('amountDisplay');
        const paymentStatus = document.getElementById('paymentStatus');
        const payButton = document.getElementById('payButton');

        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Calculate amount based on number of tickets (for demo purposes)
            const tickets = parseInt(document.getElementById('tickets').value);
            const amount = tickets * 500; // ₹500 per ticket
            amountDisplay.textContent = "₹ " + amount;

            // Hide form and show payment box
            bookingFormContainer.style.display = "none";
            paymentBox.style.display = "block";
            paymentStatus.textContent = "Ready to pay";
            paymentStatus.classList.remove('success');
            payButton.disabled = false;
        });

        payButton.addEventListener('click', function() {
            payButton.disabled = true;
            paymentStatus.textContent = "Processing Payment...";

            setTimeout(() => {
                paymentStatus.textContent = "Payment Successful!";
                paymentStatus.classList.add('success');

                setTimeout(() => {
                    paymentBox.style.display = "none";
                    confirmation.style.display = "block";
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
